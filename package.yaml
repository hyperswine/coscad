name:                coscad
version:             0.1.0.0
github:              "hyperswine/coscad"
license:             GPL3
author:              "Jasen Qin"
maintainer:          "jasen.qin33@gmail.com"
copyright:           "2025 Jasen Qin"

extra-source-files:
- README.md
- CHANGELOG.md

description:         Please see the README on GitHub at <https://github.com/hyperswine/coscad#readme>

dependencies:
- base >= 4.7 && < 5
- filepath
- directory

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wmissing-export-lists
- -Wmissing-home-modules
- -Wpartial-fields
- -Wredundant-constraints

library:
  source-dirs: src

executables:
  coscad-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - coscad

tests:
  coscad-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - coscad
